<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xへようこそ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #0a0a0a);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 9999px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn img {
      height: 20px;
    }

    .google {
      background-color: #fff;
      color: #000;
    }

    .apple {
      background-color: #fff;
      color: #000;
    }

    .email {
      background-color: #1d9bf0;
      color: #fff;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
    }

    .footer a {
      color: #1d9bf0;
      text-decoration: none;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="logo">𝕏</div>

  <button class="btn google" onclick="goNext()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
    Googleで続行
  </button>

  <button class="btn apple" onclick="goNext()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
    Appleで続行
  </button>

  <button class="btn email" onclick="goNext()">電話番号またはメールアドレスで登録</button>

  <div class="footer">
    アカウントをお持ちですか？ <a href="page2.html">ログイン</a>
  </div>

  <script>
    function goNext() {
      location.href = "page2.html";
    }
  </script>
</body>
</html>
